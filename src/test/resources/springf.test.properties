springf.database.vendor							= H2
springf.database.ddl							= true

springf.hibernate.connection.username			= test
springf.hibernate.connection.password			= test
springf.hibernate.connection.url				= jdbc:h2:~/workspaces/databases/springf/test/data
springf.hibernate.connection.driver_class		= org.h2.Driver
springf.hibernate.dialect						= org.hibernate.dialect.H2Dialect
springf.hibernate.current_session_context_class	= thread
springf.hibernate.hbm2ddl.auto					= create
springf.hibernate.show_sql						= true
springf.hibernate.format_sql 					= true